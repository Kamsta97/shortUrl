<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullWidth">
    <ng-container matColumnDef="urlID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.urlID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td class="wrap" mat-cell *matCellDef="let element"> {{element.longUrl}} </td>
    </ng-container>
  
    <ng-container matColumnDef="shortUrl">
      <th mat-header-cell *matHeaderCellDef> SHORT URL </th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.shortUrl}}" target="_blank" (click)="refreshData(element.urlID)">{{element.shortUrl}}</a>  </td>
    </ng-container>
  
    <ng-container matColumnDef="entryCount">
      <th mat-header-cell *matHeaderCellDef> COUNT </th>
      <td mat-cell *matCellDef="let element"> {{element.entryCount}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="warn" (click)="deleteItem(element.urlID)">DELETE</button>
      </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
